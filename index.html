<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Body and Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 80px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 3.5em;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        /* Bubble Container (Horizontal Layout) */
        .bubble-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .bubble {
            padding: 15px 40px;
            background-color: #0066cc;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bubble:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }

        /* Dino Runner Game Section */
        iframe {
            width: 100%;
            max-width: 800px;
            height: 400px;
            border: none;
            margin-top: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        /* Fun Text Below the Game */
        .fun-text {
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
        }

        /* Mobile-friendly Layout */
        @media screen and (max-width: 768px) {
            body {
                padding: 40px;
            }

            h1 {
                font-size: 2.5em;
            }

            .bubble-container {
                flex-direction: column;
                gap: 20px;
            }

            iframe {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>

    <div class="bubble-container">
        <a href="interactive-apology.html" class="bubble">Apology</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="future.html" class="bubble">Future</a>
    </div>

    <!-- Embedded Dino Runner Game -->
    <iframe src="https://dinorunner.com" title="Dino Game"></iframe>

    <!-- Fun Text Below Game -->
    <div class="fun-text">
        Have fun while I say sorry! ❤️
    </div>

</body>
</html>
