<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
            overflow: hidden; /* Hide any hearts that go outside the screen */
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
            margin-bottom: 30px;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .bubble {
            padding: 15px 30px;
            border-radius: 50%;
            font-size: 1.5em;
            text-decoration: none;
            color: white;
            cursor: pointer;
            opacity: 0.9;
            text-align: center;
            transition: transform 0.2s;
        }

        /* Bubble colors */
        .bubble:nth-child(1) {
            background-color: #ff7f7f;
        }

        .bubble:nth-child(2) {
            background-color: #ffbb33;
        }

        .bubble:nth-child(3) {
            background-color: #66cc66;
        }

        .bubble:nth-child(4) {
            background-color: #3399ff;
        }

        .bubble:nth-child(5) {
            background-color: #9966cc;
        }

        .bubble:hover {
            background-color: #004b99;
            transform: translateY(-5px);
        }

        /* New Section: Animated Hearts */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: #ff4d4d;
            animation: fall 5s infinite ease-in;
        }

        /* Animation to make hearts fall */
        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateX(200px) translateY(100vh);
                opacity: 0;
            }
        }

        /* Add variety to heart positions and timing */
        .heart:nth-child(1) {
            left: 20%;
            animation-duration: 6s;
            animation-delay: 0s;
        }
        .heart:nth-child(2) {
            left: 50%;
            animation-duration: 7s;
            animation-delay: 1s;
        }
        .heart:nth-child(3) {
            left: 80%;
            animation-duration: 5s;
            animation-delay: 2s;
        }
        .heart:nth-child(4) {
            left: 10%;
            animation-duration: 6s;
            animation-delay: 3s;
        }
        .heart:nth-child(5) {
            left: 70%;
            animation-duration: 8s;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>
    <p>I know we've had our rough moments, but I want to make things right. Here are some pages that express my feelings and apologies:</p>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive Apology</a>
    </div>

    <!-- Animated Hearts -->
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>
    <div class="heart">❤️</div>

</body>
</html>
