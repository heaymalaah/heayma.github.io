<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
            margin-bottom: 30px;
        }

        .bubble {
            position: absolute;
            padding: 15px 30px;
            border-radius: 50%;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            cursor: pointer;
            opacity: 0.8;
            text-align: center;
        }

        /* Bubble Positions and Colors */
        .bubble:nth-child(1) {
            top: 100px;
            left: 50px;
            background-color: #ff7f7f;
        }

        .bubble:nth-child(2) {
            top: 200px;
            left: 250px;
            background-color: #ffbb33;
        }

        .bubble:nth-child(3) {
            top: 350px;
            left: 500px;
            background-color: #66cc66;
        }

        .bubble:nth-child(4) {
            top: 150px;
            left: 700px;
            background-color: #3399ff;
        }

        .bubble:nth-child(5) {
            top: 300px;
            left: 900px;
            background-color: #9966cc;
        }

        /* Bubble hover effect */
        .bubble:hover {
            background-color: #004b99;
        }

    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>
    <p>I know we've had our rough moments, but I want to make things right. Here are some pages that express my feelings and apologies:</p>

    <!-- Static Bubbles with Links -->
    <a href="future.html" class="bubble">Future</a>
    <a href="message.html" class="bubble">Message</a>
    <a href="promise.html" class="bubble">Promise</a>
    <a href="reasons.html" class="bubble">Reasons</a>
    <a href="interactive-apology.html" class="bubble">Interactive Apology</a>

</body>
</html>
