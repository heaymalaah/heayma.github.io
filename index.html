<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;

            background-color: #0066cc;
            color: white;
            border-radius: 50%;

        }

        .bubble:nth-child(2) { background-color: #ff6b6b; }
        .bubble:nth-child(3) { background-color: #6bc1ff; }
        .bubble:nth-child(4) { background-color: #ffcc6b; }
        .bubble:nth-child(5) { background-color: #8bc34a; }

        .bubble:hover {
            background-color: #004b99;
        }

        .game-link {
            margin-top: 30px;
            font-size: 1.5em;
            text-decoration: none;
            color: #ff6b6b;
            padding: 10px 20px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
        }

        .game-link:hover {
            background-color: #ff6b6b;
            color: white;
        }

        p#fun-text {
            font-size: 1.2em;
            margin-top: 30px;
