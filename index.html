<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
            margin-bottom: 30px;
        }

        .bubble-container {
            position: relative;
            height: 400px;
            margin-top: 50px;
            width: 100%;
        }

        .bubble {
            position: absolute;
            padding: 15px 30px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            font-size: 1.2em;
            text-decoration: none;
            opacity: 0.8;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        /* Bubble hover effect */
        .bubble:hover {
            background-color: #004b99;
        }

    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>
    <p>I know we've had our rough moments, but I want to make things right. Here are some pages that express my feelings and apologies:</p>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive Apology</a>
    </div>

    <script>
        // Get all the bubbles
        const bubbles = document.querySelectorAll('.bubble');

        // Add event listener for mousemove on the document
        document.addEventListener('mousemove', function(event) {
            // Get the current mouse position
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Move each bubble towards the mouse with a slight offset
            bubbles.forEach((bubble, index) => {
                const offsetX = (index + 1) * 30; // Adjust this to control distance
                const offsetY = (index + 1) * 30; // Adjust this to control distance

                // Apply a transform to move the bubble based on the cursor position
                bubble.style.transform = `translate(${mouseX + offsetX}px, ${mouseY + offsetY}px)`;
            });
        });
    </script>

</body>
</html>
