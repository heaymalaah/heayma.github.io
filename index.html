<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .bubble {
            padding: 20px 40px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
        }

        .bubble:nth-child(2) { background-color: #ff6b6b; }
        .bubble:nth-child(3) { background-color: #6bc1ff; }
        .bubble:nth-child(4) { background-color: #ffcc6b; }
        .bubble:nth-child(5) { background-color: #8bc34a; }

        .bubble:hover {
            background-color: #004b99;
        }

        /* Dino Game Styling */
        .game-container {
            margin-top: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        canvas {
            background-color: white;
            display: block;
            margin: 0 auto;
        }

        .fun-text {
            font-size: 1.5em;
            color: #0066cc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive</a>
    </div>

    <!-- Dino Game - Embed the game here -->
    <div class="game-container">
        <canvas id="game" width="800" height="200"></canvas>
        <p class="controls">Press space bar to start</p>
    </div>

    <div class="fun-text">
        Have fun while I say sorry! ❤️
    </div>

    <!-- Dino Game Source Code -->
    <script src="js/helpers.js"></script>
    <script src="js/objects/game-object.js"></script>
    <script src="js/objects/cactus.js"></script>
    <script src="js/objects/dinosaur.js"></script>
    <script src="js/objects/background.js"></script>
    <script src="js/objects/score.js"></script>
    <script src="js/game.js"></script>
    <script>
        new Game({
            el: document.getElementById("game")
        });
    </script>

</body>
</html>
