<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .bubble {
            padding: 20px 40px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
        }

        .bubble:nth-child(2) { background-color: #ff6b6b; }
        .bubble:nth-child(3) { background-color: #6bc1ff; }
        .bubble:nth-child(4) { background-color: #ffcc6b; }
        .bubble:nth-child(5) { background-color: #8bc34a; }

        .bubble:hover {
            background-color: #004b99;
        }

        #game {
            position: relative;
            width: 600px;
            height: 200px;
            background-color: #e0e0e0;
            margin: 50px auto;
            border: 2px solid #000;
        }

        .dino {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
            left: 50px;
            background: url('https://i.imgur.com/dD8mFJf.png') no-repeat center;
            background-size: contain;
        }

        .obstacle {
            width: 30px;
            height: 40px;
            background-color: #ff6b6b;
            position: absolute;
            bottom: 0;
            right: 0;
            animation: moveObstacle 2s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                right: -30px;
            }
            to {
                right: 100%;
            }
        }

        @keyframes jump {
            0%, 100% {
                bottom: 0;
            }
            50% {
                bottom: 100px;
            }
        }

        .jump {
            animation: jump 0.6s ease-out;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>
    <p>Have fun while I say sorry ❤️</p>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive</a>
    </div>

    <div id="game">
        <div id="dino" class="dino"></div>
    </div>

    <script>
        const dino = document.getElementById('dino');

        function jump() {
            if (!dino.classList.contains('jump')) {
                dino.classList.add('jump');
                setTimeout(() => {
                    dino.classList.remove('jump');
                }, 600);
            }
        }

        document.addEventListener('keydown', jump);

        function createObstacle() {
            const game = document.getElementById('game');
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            game.appendChild(obstacle);

            obstacle.addEventListener('animationend', () => {
                game.removeChild(obstacle);
            });
        }

        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
