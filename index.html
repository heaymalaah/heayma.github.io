<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .bubble {
            padding: 20px 40px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .bubble:nth-child(2) { background-color: #ff6b6b; }
        .bubble:nth-child(3) { background-color: #6bc1ff; }
        .bubble:nth-child(4) { background-color: #ffcc6b; }
        .bubble:nth-child(5) { background-color: #8bc34a; }

        .bubble:hover {
            background-color: #004b99;
        }

        #dino-game-container {
            margin-top: 50px;
        }

        #dino-game-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive Apology</a>
    </div>

    <div id="dino-game-container">
        <h2>Have Fun While I Say Sorry</h2>
        <div id="offline-resources">
            <div class="runner-container">
                <div class="runner-canvas"></div>
            </div>
        </div>
        <script src="https://chromedino.com/assets/offline.js"></script>
    </div>

</body>
</html>
