<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
            position: relative;
            height: 100vh;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
            margin-bottom: 30px;
        }

        /* Bubble Container to align the bubbles in a row */
        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between bubbles */
            margin-top: 50px;
        }

        /* Bubble Styles */
        .bubble {
            padding: 15px 30px;
            border-radius: 50%;
            font-size: 1.5em;
            text-decoration: none;
            color: white;
            cursor: pointer;
            opacity: 0.9;
            text-align: center;
            transition: transform 0.2s;
        }

        /* Different bubble colors */
        .bubble:nth-child(1) {
            background-color: #ff7f7f; /* Red */
        }

        .bubble:nth-child(2) {
            background-color: #ffbb33; /* Orange */
        }

        .bubble:nth-child(3) {
            background-color: #66cc66; /* Green */
        }

        .bubble:nth-child(4) {
            background-color: #3399ff; /* Blue */
        }

        .bubble:nth-child(5) {
            background-color: #9966cc; /* Purple */
        }

        /* Bubble hover effect */
        .bubble:hover {
            background-color: #004b99;
            transform: translateY(-5px); /* Slightly lift the bubble */
        }

    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>
    <p>I know we've had our rough moments, but I want to make things right. Here are some pages that express my feelings and apologies:</p>

    <!-- Bubble Container with all the page options in a row -->
    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive Apology</a>
    </div>

</body>
</html>
