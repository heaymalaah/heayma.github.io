<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .bubble {
            padding: 20px 40px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
        }

        .bubble:nth-child(2) { background-color: #ff6b6b; }
        .bubble:nth-child(3) { background-color: #6bc1ff; }
        .bubble:nth-child(4) { background-color: #ffcc6b; }
        .bubble:nth-child(5) { background-color: #8bc34a; }

        .bubble:hover {
            background-color: #004b99;
        }

        #game {
            margin: 50px auto;
            width: 600px;
            height: 150px;
            background-color: #eee;
            position: relative;
            overflow: hidden;
        }

        .dino {
            width: 50px;
            height: 50px;
            background-color: #0066cc;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .obstacle {
            width: 20px;
            height: 40px;
            background-color: #ff6b6b;
            position: absolute;
            right: 0;
            bottom: 0;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            from {
                right: -20px;
            }
            to {
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>
        <a href="message.html" class="bubble">Message</a>
        <a href="promise.html" class="bubble">Promise</a>
        <a href="reasons.html" class="bubble">Reasons</a>
        <a href="interactive-apology.html" class="bubble">Interactive Apology</a>
    </div>

    <div id="game">
        <div class="dino" id="dino"></div>
    </div>

    <script>
        const dino = document.getElementById("dino");

        function jump() {
            if (dino.classList != "jump") {
                dino.classList.add("jump");
                setTimeout(function () {
                    dino.classList.remove("jump");
                }, 500);
            }
        }

        document.addEventListener("keydown", function () {
            jump();
        });

        function createObstacle() {
            const game = document.getElementById("game");
            const obstacle = document.createElement("div");
            obstacle.classList.add("obstacle");
            game.appendChild(obstacle);
            setTimeout(() => game.removeChild(obstacle), 4000);
        }

        setInterval(createObstacle, 2000);
    </script>
</body>
</html>
