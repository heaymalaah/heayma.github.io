<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology to Mads</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #0066cc;
            font-size: 3em;
        }

        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .bubble {
            padding: 20px 40px;
            background-color: #0066cc;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2em;
        }

        .bubble:nth-child(2) { background-color: #ff6b6b; }
        .bubble:nth-child(3) { background-color: #6bc1ff; }
        .bubble:nth-child(4) { background-color: #ffcc6b; }
        .bubble:nth-child(5) { background-color: #8bc34a; }

        .bubble:hover {
            background-color: #004b99;
        }

        iframe {
            width: 100%;
            max-width: 700px;
            height: 400px;
            border: none;
            margin-top: 30px;
        }

        .fun-text {
            font-size: 1.5em;
            color: #0066cc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mads</h1>

    <div class="bubble-container">
        <a href="future.html" class="bubble">Future</a>

    <!-- Fun Text Below Game -->
    <div class="fun-text">
        Have fun while I say sorry! ❤️
    </div>

</body>
</html>
