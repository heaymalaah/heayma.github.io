<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Apology</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f2f2f2, #e6e6e6);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            text-align: center;
            padding: 50px;
            color: black;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        .button {
            background-color: #0077b6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: bounce 2s infinite;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .button:hover {
            background-color: #005f8d;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);
        }

        #message {
            font-size: 1.6em;
            margin: 30px auto;
            width: 60%;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Click Through My Apology</h2>
    <p>Each click reveals a new message to express how much you mean to me. I hope you'll understand how deeply sorry I am.</p>
    <button class="button" onclick="nextMessage()">Click Me</button>
    <p id="message"></p>

    <script>
        let step = 0;
        const messages = [
            "Mads, I'm so sorry for the hurt I've caused.",
            "I know I made mistakes and I regret them.",
            "You're the most important person in my life and I want to make things right.",
            "I promise to learn from this and do better in the future.",
            "Iâ€™m trying my best to be better, for you, for me, and for us.",
            "Thank you for understanding, Dino. I love you so much!"
        ];

        function nextMessage() {
            const messageElement = document.getElementById('message');
            if (step < messages.length) {
                messageElement.style.opacity = 0;
                setTimeout(() => {
                    messageElement.innerText = messages[step];
                    messageElement.style.opacity = 1;
                    step++;
                }, 500);
            } else {
                step = 0; // Reset to loop messages or remove this line if no reset needed.
            }
        }
    </script>
</body>
</html>
