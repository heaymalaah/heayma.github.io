<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Apology</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f9f9f9, #e0e0e0);
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #444;
        }

        p {
            font-size: 1.1em;
            color: #666;
        }

        .button {
            background-color: #0077b6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #005f8d;
        }

        .message-container {
            margin: 30px auto;
            width: 60%;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message {
            font-size: 1.4em;
            margin: 10px 0;
            opacity: 0;
            line-height: 1.8;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>Click Through My Apology</h2>
    <p>Each click reveals a new message to express how much you mean to me. I hope you'll understand how deeply sorry I am.</p>
    <button class="button" onclick="nextMessage()">Click Me</button>

    <div class="message-container" id="message-container"></div>

    <script>
        let step = 0;
        const messages = [
            "Mads, I'm so sorry for the hurt I've caused.",
            "I know I made mistakes and I regret them.",
            "You're the most important person in my life, and I want to make things right.",
            "I promise to learn from this and do better in the future.",
            "Iâ€™m trying my best to be better for you, for me, and for us.",
            "Thank you for understanding, Dino. I love you so much!"
        ];

        function nextMessage() {
            if (step < messages.length) {
                const messageContainer = document.getElementById('message-container');
                const newMessage = document.createElement('p');
                newMessage.className = 'message';
                messageContainer.appendChild(newMessage);

                typeWriter(messages[step], newMessage);
                step++;
            }
        }

        function typeWriter(text, element) {
            let i = 0;
            const speed = 50; // Typing speed in milliseconds

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.style.opacity = 1; // Smooth fade-in after typing completes
                }
            }
            element.innerHTML = ''; // Clear existing text
            element.style.opacity = 0; // Reset opacity
            type();
        }
    </script>
</body>
</html>
